{% extends 'base/base.html' %}

{% block content %}

    {% include 'albums/snippets/modal.html' %}

    <div class="row mt-4 mb-4">

        <div class="col-6">
            <h1>Gallery</h1>
        </div>

        <div class="col-6 text-end">
            <button
                type="button"
                class="btn btn-outline-primary"
                data-bs-toggle="modal"
                data-bs-target="#album-modal">
                New Album
            </button>
        </div>

    </div>


    <div class="row">
        <div class="col">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Title</th>
                    <th scope="col">Create Date</th>
                    <th scope="col">Items</th>
                    <th scope="col">Size</th>
                  </tr>
                </thead>
                <tbody>
                    {% for album in object_list %}
                        <tr>
                            <th>
                                <a href="{% url 'albums:detail' album.pk %}">
                                    <i class="fas fa-folder"></i> {{ album.title }}
                                </a>
                            </th>
                            <td>{{ album.created_at | date:'d M Y' }}</td>
                            <td>{{ album.images.count }}</td>
                            <td>{{ album.size }} bytes</td>
                        </tr>
                    {% endfor %}
                </tbody>
              </table>
        </div>
    </div>

{% endblock %}
